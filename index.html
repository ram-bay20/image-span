<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/78b1fe1b8a.js" crossorigin="anonymous"></script>
    <title>Image span</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <div class="back1">
            <h2>24 <span>| 35</span></h2>
            <p>Task completed</p>
        </div>
        <div class="back1">
            <h2><i class="fas fa-graduation-cap"></i></h2>
            <p>Graduated</p>
        </div>
        <div class="back2">
            <h2><i class='fas fa-running'></i></h2>
            <p>Run-up</p>
        </div>
        <div class="back1">
            <h2>32&deg;</h2>
            <p>Temprautre</p>
        </div>
        <div class="back1">
            <h2>76 <span>| Kg</span></h2>
            <p>Weighted</p>
        </div>
        <div class="back2">
            <h2><i class='fas fa-battery-three-quarters'></i></h2>
            <p>Energy booster</p>
        </div>
        <div class="back1">
            <h2><i class='fas fa-futbol'></i></h2>
            <p>Sports</p>
        </div>
        <div class="back1">
            <h2><i class='fas fa-om'></i></span></h2>
            <p>Religion</p>
        </div>
        <div class="back2">
            <h2><i class='fas fa-camera-retro'></i></h2>
            <p>Photography</p>
        </div>
         <div class="back2">
            <h2><i class='fas fa-cloud-sun'></i></h2>
            <p>Weather</p>
        </div>
        <div class="back2">
            <h2><i class='fas fa-headphones'></i></h2>
            <p>Mood</p>
        </div>
        <div class="back2">
            <h2><i class='fas fa-bed'></i></h2>
            <p>Sleep-time</p>
        </div>
    </div>
</body>
</html>
